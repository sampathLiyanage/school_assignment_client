<div class="table-holder">
  <div class="table-top-bar">
    <button title="Add School" *ngIf="addButtonShown" (click)="addButtonClick.emit()" id="addButton" mat-fab color="primary" aria-label="Example icon button with a delete icon">
      <mat-icon>add</mat-icon>
    </button>
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="filterSchools($event)" placeholder="School Name or Address">
    </mat-form-field>
  </div>
  <div class="mat-elevation-z1">
    <table mat-table [dataSource]="schools">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <!-- Address Column -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
        <td mat-cell *matCellDef="let row"> {{row.address}} </td>
      </ng-container>

      <!-- No of Students Column -->
      <ng-container matColumnDef="noOfStudents">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Number of Students </th>
        <td mat-cell *matCellDef="let row"> {{row.noOfStudents}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No Records Found</td>
      </tr>
    </table>
  </div>
  <br>
  <a href="#" *ngIf="hasLoadMore" (click)="loadMore()">Load More</a>
</div>
