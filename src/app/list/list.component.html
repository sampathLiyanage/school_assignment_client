<mat-sidenav-container class="example-container">
  <mat-sidenav mode="side" [(opened)]="addFormShown">
    <div class="mat-elevation-z1">
      <form #addForm="ngForm" [formGroup]="addSchoolForm" (ngSubmit)="addSchool(addForm)" class="example-form">
        <h1>Add School</h1>
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" maxlength="100">
          <mat-error *ngIf="addSchoolForm.get('name')!.invalid && addSchoolForm.get('name')!.errors!.required">{{validationMessagesService.REQUIRED}}</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Address</mat-label>
          <textarea matInput formControlName="address" maxlength="1000"></textarea>
          <mat-error *ngIf="addSchoolForm.get('address')!.invalid && addSchoolForm.get('address')!.errors!.required">{{validationMessagesService.REQUIRED}}</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>No of Students</mat-label>
          <input matInput formControlName="noOfStudents">
          <mat-error *ngIf="addSchoolForm.get('noOfStudents')!.invalid && addSchoolForm.get('noOfStudents')!.errors!.pattern">{{validationMessagesService.POSITIVE_INTEGER}}</mat-error>
        </mat-form-field>
        <div class="button-row">
          <button type="submit" mat-flat-button color="primary" >Save</button>
          <button mat-flat-button color="accent" (click)="addFormShown=false">Cancel</button>
        </div>
      </form>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="table-holder">
      <div class="table-top-bar">
        <button title="Add School" *ngIf="!addFormShown" (click)="addFormShown=true" id="addButton" mat-fab color="primary" aria-label="Example icon button with a delete icon">
          <mat-icon>add</mat-icon>
        </button>
        <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="filterSchools($event)" placeholder="School Name or Address" #input>
        </mat-form-field>
      </div>
      <div class="mat-elevation-z1">
        <table mat-table [dataSource]="schools">

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>

          <!-- Address Column -->
          <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
            <td mat-cell *matCellDef="let row"> {{row.address}} </td>
          </ng-container>

          <!-- No of Students Column -->
          <ng-container matColumnDef="noOfStudents">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Number of Students </th>
            <td mat-cell *matCellDef="let row"> {{row.noOfStudents}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No Records Found</td>
          </tr>
        </table>
      </div>
      <br>
      <a href="#" *ngIf="hasLoadMore" (click)="loadMore()">Load More</a>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
