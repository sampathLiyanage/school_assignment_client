<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="getSchools($event)" placeholder="School Name or Address" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="schools">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <!-- Address Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
      <td mat-cell *matCellDef="let row"> {{row.address}} </td>
    </ng-container>

    <!-- No of Students Column -->
    <ng-container matColumnDef="noOfStudents">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Number of Students </th>
      <td mat-cell *matCellDef="let row"> {{row.noOfStudents}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No Records Found</td>
    </tr>
  </table>
</div>
