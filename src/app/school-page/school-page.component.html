<mat-sidenav-container class="example-container">
  <mat-sidenav mode="side" [(opened)]="addFormShown">
    <app-add-school (schoolSave)="addFormShown = false;" (cancelButtonClick)="addFormShown = false;"></app-add-school>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-school-list [addButtonVisible]="!addFormShown" (addButtonClick)="addFormShown = true;" (filterFocus)="addFormShown = false;"></app-school-list>
  </mat-sidenav-content>
</mat-sidenav-container>
